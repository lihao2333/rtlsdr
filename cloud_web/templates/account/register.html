{% extends "base.html" %}
{% load staticfiles %}
{% block title%} register user{%endblock%}
{%block content%}
<div class="row text-center vertical-middle-sm">
        <h1>Register</h1>
        <p>If you are a user, <a href="{%url 'user_login'%}">login</a> please</p>
        <p>or register</p>
		<form class="form-horizontal" action="." method="post">{%csrf_token%}
				<div class="form-group">
				        <label class="col-md-5 control-label" for="{{form.username.id_for_label}}">Username</label>
						<div class="col-md-6 text-left">{{form.username}}</div>
				</div>
				<div class="form-group">
				        <label class="col-md-5 control-label" for="{{form.email.id_for_label}}">Email</label>
						<div class="col-md-6 text-left">{{form.email}}</div>
				</div>
				<div class="form-group">
				        <label class="col-md-5 control-label" for="{{form.password.id_for_label}}">Password</label>
						<div class="col-md-6 text-left">{{form.password}}</div>
				</div>
				<div class="form-group">
				        <label class="col-md-5 control-label" for="{{form.password2.id_for_label}}">Confirm Password</label>
						<div class="col-md-6 text-left">{{form.password2}}</div>
				</div>
				<input type="submit", class="btn btn-primary btn-lg" value="REGISTER">
		</form>
</div>
{%endblock%}
